<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Answer</title>
    <script>
        window.onload = function(){
            var queryString = location.search.substring(1)

            const box = document.getElementById("NameBox");
            box.value = queryString
        }
    </script>
</head>
<body>
    <form
  action="https://formspree.io/f/mbjqadqa"
  method="POST"
>
  <div style="text-align: center; width: 50vw; height: 10vh; padding-left: 1vw;">
    <p>Player Code:</p>
    <input readonly name="_name" id="NameBox" style="width: 100%; height: 75%;">
  </div>
  <br>
  <div style="text-align: center; width: 50vw; height: 30vh; padding-left: 1vw;">
    <p>Answer:</p>
    <textarea name="message" style="width: 100%; height: 90%; resize: none;"></textarea>
  </div>

  <div style="text-align: center; width: 50vw; height: 10vh; padding-left: 1vw;">
    <button type="submit" style="width: 100%; height: 50%; margin-top: 10vh;">Send</button>
  </div>
</form>
</body>
</html>
