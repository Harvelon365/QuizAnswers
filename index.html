<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      window.onload = function(){
        const box = document.getElementById("openNameBox");

        function submitName(){
          window.location.href("answer.html/?name="+box.nodeValue);
          return false
        }
      }
      
    </script>
</head>
<body>
  <form>
    <div style="text-align: center; width: 90vw; height: 10vh; padding-left: 5vw;">
      <p>Name:</p>
      <input name="_name" id="openNameBox" style="width: 100%; height: 75%;">
    </div>
    <br>
    </form>

    <div style="text-align: center; width: 90vw; height: 10vh; padding-left: 5vw;">
      <input type="button" style="width: 100%; height: 100%;" onclick="submitName();" value="Accept"></button>
    </div>
</body>
</html>
