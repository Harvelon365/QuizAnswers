<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <script>
      window.onload = function(){
        const button = document.getElementById("submitNameButton")
        button.addEventListener('click', submitName)

        const box = document.getElementById("openNameBox");

        function submitName(){
          window.location.href = "answer.html?"+box.value;
      }
      }
      
    </script>
</head>
<body>
  <form>
    <div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 10vh;">
      <p>Player Code:</p>
      <input type="number" name="_name" id="openNameBox" style="width: 100%; height: 75%;">
    </div>
    <br>

    <div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 10vh;">
      <input type="button" id="submitNameButton" style="width: 100%; height: 50%; margin-top: 5vh;" value="Accept"></button>
    </div>
  </form>
</body>
</html>
